<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="noise noise-moving"></div>

    <div class="scoreboard">
        <div class="team">
            <h2>Lazy</h2>
            <p id="teamAScore">0</p>
            <div class="btn-container">
                <button onclick="decrementScore('teamA')">-</button>
                <button onclick="incrementScore('teamA')">+</button>
            </div>
        </div>

        <div class="team">
            <h2>Raghad</h2>
            <p id="teamBScore">0</p>
            <div class="btn-container">
                <button onclick="decrementScore('teamB')">-</button>
                <button onclick="incrementScore('teamB')">+</button>
            </div>
        </div>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
